  <script>
    const startDate = new Date("2024-05-13");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysCount").textContent = diffDays;

    // Genel body'ye kalp oluÅŸtur
    function createHeart(parent) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      // Parent geniÅŸlik/yÃ¼kseklik sÄ±nÄ±rlarÄ±nda rastgele konum
      const parentRect = parent.getBoundingClientRect();
      const x = Math.random() * (parentRect.width - 24); // kalp 20px + biraz margin
      const y = Math.random() * (parentRect.height - 24);
      heart.style.left = x + "px";
      heart.style.top = y + "px";

      parent.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    // Sayfa aÃ§Ä±lÄ±ÅŸÄ±nda kalpleri patlat
    function burstHearts() {
      const body = document.body;
      const photoLeft = document.getElementById("photoLeft");
      const photoRight = document.getElementById("photoRight");

      for(let i=0; i < 20; i++) {
        setTimeout(() => createHeart(body), i * 100); // sayfa genelinde
      }
      for(let i=0; i < 10; i++) {
        setTimeout(() => createHeart(photoLeft), i * 150); 
      }
      for(let i=0; i < 10; i++) {
        setTimeout(() => createHeart(photoRight), i * 150);

    }

    window.onload = burstHearts;
  </script>
